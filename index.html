<html>

<head>
    <title>Model-viewer workaround</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        model-viewer {
            width: 400px;
            height: 600px;
            margin: 0 auto;
        }

        model-viewer#reveal {
            --poster-color: transparent;
        }
    </style>
</head>

<body>

    <h1>Just 2d version of a model</h1>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz" alt="Astronaut 3d model"></model-viewer>

    <h1>3d model without AR</h1>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz" alt="Astronaut 3d model" camera-controls auto-rotate></model-viewer>

    <h1>Poster is shown before the model is loaded or if model is missing</h1>
    <model-viewer id="reveal" loading="lazy" camera-controls auto-rotate poster="Poster.png" src="flying_sacuer.gltf"
        ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz" alt="Astronaut 3d model"></model-viewer>
</body>

</html>
