<html>

<head>
    <title>Model-viewer workaround</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        model-viewer {
            width: 400px;
            height: 600px;
            margin: 0 auto;
            --poster-image: url("Poster.png");
        }

        model-viewer#reveal {
            --poster-color: transparent;
        }

        button#activateAR{
            background-color: white;
            border-radius: 4px;
            border: none;
            position: absolute;
            top: 16px;
            right: 16px;
        }
    </style>
</head>

<body>

    <h1>Just 2d version of a model</h1>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz" alt="Astronaut 3d model"></model-viewer>

    <h1>3d model without AR</h1>
    <model-viewer src="Astronaut.glb" ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz"
        alt="Astronaut 3d model" camera-controls auto-rotate></model-viewer>

    <h1>3d model with AR with a custom button button</h1>
    <model-viewer src="Astronaut.glb" ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz"
        alt="Astronaut 3d model" camera-controls auto-rotate ar>
        <button id="ActivateAr" slot="ar-button">
            ðŸ‘‹ Activate AR
        </button>
    </model-viewer>

    <h1>3d model with AR on the wall</h1>
    <model-viewer src="Astronaut.glb" ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz"
        alt="Astronaut 3d model" camera-controls auto-rotate ar></model-viewer>

    <h1>Poster is shown before the model is loaded or if model is missing</h1>
    <model-viewer id="reveal" loading="eager" ar-placement="wall" camera-controls auto-rotate poster="Poster.png"
        src="dsdasd.glb" ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz" alt="Astronaut 3d model">
    </model-viewer>

    <h1>Scene, Multiple objects</h1>
    <model-viewer src="Cubes.glb" skybox-image="hdr.jpg"
        ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz" alt="Astronaut 3d model" camera-controls
        auto-rotate ar></model-viewer>

    <h1>Scene Viewer App (videos, photos, help, rotation available)</h1>
    <model-viewer src="Astronaut.glb" ios-src"https://github.com/asquik/WebAR/blob/main/flying_sacuer.usdz"
        alt="Astronaut 3d model" camera-controls auto-rotate ar ar-modes="scene-viewer webxr">

    </model-viewer>
</body>

</html>
